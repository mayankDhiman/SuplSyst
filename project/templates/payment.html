{% extends "base.html" %}

{% block content %}
<br><br>
<div class="card bg-light mb-3">
    <div class="card-header"><h4 class="heading">Enroll For Supplementary Examination</h4></div>
    <div class="card-body"
        <div class="exam_register_form">
        <form action="{{url_for('admin.payment', rollno=rollno, subject=subject)}}" method="POST">
                <script
                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key={{key}}
                    data-amount="2000"
                    data-name="Supplementary Fee"
                    data-description="Fee"
                    data-locale="auto"
                    data-zip-code="true">
                </script>
            </form>
        </div>
    </div>
</div>
{% endblock %}
