{% extends "base.html" %}

{% block content %}
<h1>Current Enrollments</h1>
<h5>Current enrollments for this session are:</h5>

<table>
{% for enroll in enrollments %}
    <tr>
        <td><a href="{{ url_for('admin.dashboard', rollno=enroll.rollno) }}">{{enroll.rollno}}</a></td>
        <td>{{enroll.subject}}</td>
        <td>{{enroll.grade}}</td>        
    </tr>
    {% endfor %}
</table>

{% endblock %}
