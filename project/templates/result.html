{% extends "base.html" %}

{% block content %}
    <h1>Result Page</h1>

    {% for each in resultData %}
        <table>
            {% for rr in each %}
                <tr>
                    <td><b>{{rr[0]}}</b></td>
                    <td>{{rr[1]}}</td>                
                    {% if rr[2] == 1 %}
                        <td><a href="{{url_for('admin.EnrollNew', rollno=rollno, subject=rr[0])}}">Register Supplement</a></td>
                    {% elif rr[2] == 2 %}
                        <td>Already registered</td>
                    {% else %}
                        <td></td>
                    {% endif %}                
                </tr>
            {% endfor %}
        </table>    
    {% endfor %}




    {% endblock %}
